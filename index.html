<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-screen">
        <div class="keys">
            <div class="key" id="key-c">C</div>
            <div class="key" id="key-d">D</div>
            <div class="key" id="key-e">E</div>
            <div class="key" id="key-f">F</div>
            <div class="key" id="key-g">G</div>
            <div class="key" id="key-a">A</div>
            <div class="key" id="key-b">B</div>
            <div class="key" id="key-cs">C</div>
            <div class="key-sharp" id="key-sharp-c">
                <span>C#</span>
            </div>
            <div class="key-sharp" id="key-sharp-d">
                <span>D#</span>
            </div>
            <div class="key-sharp" id="key-sharp-f">
                <span>F#</span>
            </div>
            <div class="key-sharp" id="key-sharp-g">
                <span>G#</span>
            </div>
            <div class="key-sharp" id="key-sharp-a">
                <span>A#</span>
            </div>
        </div>
        <audio src="" autoplay></audio>
        <span class="title">Piano Player</span>
    </div>
</body>
</html>
